<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<form>
		<div class="">
			<h1 class="text-center">Internship Form</h1>
		</div>

		<div class="row mb-3">
			<div class="col-md-4 mb-3">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input" required />
				<div class="invalid-feedback">First name is required.</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" required />
				<div class="invalid-feedback">Last name is required.</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" placeholder="xyz@abc.com" class="form-control" id="email-input" required />
				<div class="invalid-feedback">Valid email is required.</div>
			</div>
		</div>

		<div class="row mb-3">
			<div class="col-md-6 mb-3">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" required />
				<div class="invalid-feedback">College name is required.</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
					<option value="">Choose...</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				<div class="invalid-feedback">Select a graduation year.</div>
			</div>
			<div class="col-md-3 mb-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input" required />
				<div class="invalid-feedback">Roll number is required.</div>
			</div>
		</div>

		<div class="mb-3">
			<input type="checkbox" class="form-check-input" id="conditions-checkbox" required />
			<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
			<div class="invalid-feedback">You must agree before submitting.</div>
		</div>

		<button type="submit" class="btn btn-primary">Submit form</button>
	</form>

	<script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
