<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<form>
		<div class="">
			<h1 class="text-center">Internship Form</h1>
		</div>

		<div class="row mb-3">
			<div class="col-md-4 mb-3">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input" required />
			</div>
			<div class="col-md-4 mb-3">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" required />
			</div>
			<div class="col-md-4 mb-3">
				<label for="email-input" class="form-label">Email</label>
				<input type="email" placeholder="xyz@abc.com" class="form-control" id="email-input" required />
			</div>
		</div>
		<div class="row mb-3">
			<div class="col-md-6 mb-3">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" required />
			</div>
			<div class="col-md-3 mb-3">
				<label for="graduation-year-input" class="form-label">Graduation Year</label>
				<select class="form-select">
					<option selected>choose...</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2022">2023</option>
				</select>
			</div>
			<div class="col-md-3 mb-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="number" class="form-control" id="roll-no-input" required />
			</div>
		</div>
		<div class="mb-3">
			<input type="checkbox" class="form-check-input" id="conditions-checkbox" />
		<label for="conditions-checkbox" class="form-check-label">Agree to term and conditions</label>
		
		</div>
		<button type="submit" class="btn btn-primary">Submit form</button>
	</form>


	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
